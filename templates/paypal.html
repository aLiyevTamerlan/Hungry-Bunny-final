{% extends "base.html" %}
{% load static %}

{% block section %}
<!-- Page Header Start -->
<div class="page-header mb-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Ödəniş Bölməsi</h2>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="wrapper">
    <h2>Ödəniş forması</h2>
    <form action="" method="post">
        <!--Account Information Start-->
        <h4>Hesab</h4>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Ad / Soyad" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Kart Üzərindəki Ad" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="email" placeholder="Email Ünvanı" required class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Ünvan" required class="name">
                <i class="fa fa-map-marker icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <h6>Çatdırılma yalnız Bakı şəhərində mövcuddur!!!</h6>

            </div>
        </div>
        <!--Account Information End-->


        <!--DOB & Gender Start-->
        <div class="input_group">
            <div class="input_box">
                <h4>Doğum Tarixi</h4>
                <input maxlength="2" type="text" placeholder="DD" required class="dob">
                <input maxlength="2" type="text" placeholder="MM" required class="dob">
                <input maxlength="4" type="text" placeholder="YYYY" required class="dob">
            </div>
            <div class="input_box">
                <h4>Cins</h4>
                <input type="radio" name="gender" class="radio" id="b1" checked>
                <label for="b1">Kişi</label>
                <input type="radio" name="gender" class="radio" id="b2">
                <label for="b2">Qadın</label>
            </div>
        </div>
        <!--DOB & Gender End-->


        <!--Payment Details Start-->
        <div class="input_group">
            <div class="input_box">
                <h4>Ödəniş Detalları</h4>
                <input type="radio" name="pay" class="radio" id="bc1" checked>
                <label for="bc1"><span>
                        <i class="fa fa-cc-visa"></i>Kredit Kartı</span></label>
                <input type="radio" name="pay" class="radio" id="bc2">
                <label for="bc2"><span>
                        <i class="fa fa-cc-paypal"></i>PayPal</span></label>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input maxlength="16" type="tel" name="" class="name" placeholder=" XXXX-XXXX-XXXX-XXXX" required>
                <i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input maxlength="3" type="tel" name="" class="name" placeholder=" CVV " required>
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div style="width:100px;" class="input_box">
                <div class="input_box">
                    <h4>İl</h4>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>2022</option>
                      <option>2023</option>
                      <option>2024</option>
                      <option>2025</option>
                      <option>2026</option>
                      <option>2027</option>
                      <option>2028</option>
                      <option>2029</option>
                      <option>2030</option>
                    </select>
                </div>
            </div>
            <div style="width:100px;" class="input_box">
                <h4>Ay</h4>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
            </div>
        </div>
        <div class="custom-control custom-checkbox">
            <br>
            <input  type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1"><span style="font-weight: bold;">3d secure</span> ilə ödəniş etmək istəyirəm</label>
          </div>
        <!--Payment Details End-->

        <div class="input_group">
            <div class="input_box">
                <button id="paypal-alert" type="button">Ödəniş Et</button><br><br>
                <a class="btn btn-danger" href="/menu">Geri Dön</a>
            </div>
        </div>
    </div>

    {% csrf_token %}
    </form>
</div>

<script>
    document.getElementById('paypal-alert').addEventListener('click', function () {
        Swal.fire(
            'Təşəkkürlər!',
            'Sifarişiniz Qəbul Oldu !',
            'success'
            )
    });
</script>

{% endblock section %}
